[tox]
envlist = py{34,35,36,37}, lint

[testenv]
deps =
    py37: black==19.3b0
    -rrequirements/requirements_test.txt
    -rrequirements/requirements.txt
commands =
    py37: black . --check
    
    coverage run -m py.test {toxinidir}/test/
    coverage report


[testenv:lint]
basepython = python3
deps = pylint>=2.0.0,<3
commands = pylint nephthys test
